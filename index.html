<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Primary Meta Tags -->
    <title>VoiceLingo - Speak. Translate. Learn.</title>
    <meta name="title" content="VoiceLingo - Speak. Translate. Learn." />

    <meta name="keywords" content="VoiceLingo, language learning, voice translation, speech to text, pronunciation guide, phonetic spelling, learn languages, translate voice" />
    <meta name="robots" content="index, follow" />
    <meta name="language" content="English" />
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/favicon.png" />
    <link rel="apple-touch-icon" href="/favicon.png" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://voicelingo.app/" />
    <meta property="og:title" content="VoiceLingo - Speak. Translate. Learn." />
    <meta property="og:description" content="Voice-powered language learning platform. Speak in your language, get instant translations with pronunciation guides and phonetic spellings." />
    <meta property="og:image" content="/og-image.png" />
    <meta property="og:site_name" content="VoiceLingo" />
    
    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />

    <meta name="twitter:title" content="VoiceLingo - Speak. Translate. Learn." />

    <meta name="twitter:image" content="/og-image.png" />
    <meta name="twitter:site" content="@VoiceLingo" />
    
    <!-- Additional SEO -->
    <meta name="application-name" content="VoiceLingo" />
    <meta name="theme-color" content="#0d9488" />
    <link rel="canonical" href="https://voicelingo.app/" />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Disable Inspect Element & DevTools -->
    <script>
      (function() {
        document.addEventListener('contextmenu', function(e) {
          e.preventDefault();
          return false;
        });
        document.addEventListener('keydown', function(e) {
          if (e.key === 'F12') { e.preventDefault(); return false; }
          if (e.ctrlKey && e.shiftKey && ['I', 'J', 'C'].includes(e.key.toUpperCase())) {
            e.preventDefault(); return false;
          }
          if (e.ctrlKey && e.key.toUpperCase() === 'U') { e.preventDefault(); return false; }
        });
        console.log('%cStop!', 'color: red; font-size: 50px; font-weight: bold;');
      })();
    </script>
    
    <!-- Cookie Consent Banner -->
    <script>
      (function() {
        if (localStorage.getItem('cookie_consent')) return;
        
        const banner = document.createElement('div');
        banner.style.cssText = 'position:fixed;bottom:0;left:0;right:0;background:#0f1419;color:white;padding:16px;display:flex;align-items:center;justify-content:space-between;flex-wrap:wrap;gap:12px;z-index:99999;border-top:1px solid #0d9488;';
        banner.innerHTML = `
          <p style="margin:0;flex:1;min-width:200px;">We use cookies to enhance your experience. By continuing to visit this site you agree to our use of cookies.</p>
          <div style="display:flex;gap:8px;">
            <button id="accept-cookies" style="background:#0d9488;color:white;border:none;padding:10px 20px;border-radius:8px;cursor:pointer;font-weight:500;">Accept</button>
            <button id="decline-cookies" style="background:transparent;color:white;border:1px solid #0d9488;padding:10px 20px;border-radius:8px;cursor:pointer;">Decline</button>
          </div>
        `;
        document.body.appendChild(banner);
        
        document.getElementById('accept-cookies').onclick = function() {
          localStorage.setItem('cookie_consent', 'accepted');
          banner.remove();
        };
        document.getElementById('decline-cookies').onclick = function() {
          localStorage.setItem('cookie_consent', 'declined');
          banner.remove();
        };
      })();
    </script>
  </body>
</html>
